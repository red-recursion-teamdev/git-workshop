
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Nothing+You+Could+Do&amp;display=swap" rel="stylesheet">
    <title>Cafe Recursion</title>
</head>
<body>
    
    <!-- ナビゲーションメニュー -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand nothing-you-could-do" href="#">Cafe Recursion</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Drink</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Sweets</a>
                    </li>
                    <li>
                        <a class="nav-link" href="#">Food</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Information</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- ここまでナビゲーションメニュー -->

    <!-- スライダー部分 -->
    <div id="slider" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100" src="images/coffee-g0f61b9559_1920.jpg" alt="First slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="images/pancakes-ge010170d1_1920.jpg" alt="Second slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="images/cake-gd64323ee6_1920.jpg" alt="Third slide">
            </div>
        </div>
    </div>
    <!-- ここまで-スライダー部分 -->

    <!-- スライダーの下の部分 -->
    <section class="container-fluid">
        <div class="d-flex justify-content-center align-items-center pt-3">
          <div class="sub-title">
            <h1 class="nothing-you-could-do large-font" style="color:rgb(161, 156, 142)">
                Welcome to Cafe Recursion
            </h1>
          </div>
        </div>
        <div class="row">
          <div class="col-12 col-lg-6 my-3">
            <div class="card card-style">
              <div class="card-body">
                <h5 class="card-title nothing-you-could-do middle-font">
                  What's New?
                </h5>
                <div class="d-flex justify-content-around align-items-center">
                  <p class="card-text col-5">
                    春の新メニュー「フルーツパイ」をご用意しました。新鮮なフルーツと生クリームのハーモニーをお楽しみください。
                  </p>
                  <img class="col-5" src="images/cake-4910417_1280.jpg" alt="fruit_pie">
                </div>
              </div>
            </div>
          </div>
          <div class="col-12 col-lg-6 my-3">
            <div class="card card-style">
              <div class="card-body">
                <h5 class="card-title nothing-you-could-do middle-font">
                  Recommendation
                </h5>
                <div class="d-flex justify-content-around align-items-center">
                  <p class="card-text col-5">
                    今月のお薦めは「ラムダブレンド」。やや苦みのある上品な香りのコーヒーです。
                  </p>
                  <img class="col-5" src="images/coffee-6632524_1280.jpg" alt="lamb_blend">
                </div>
              </div>
            </div>
          </div>
        </div>
    </section>
    <!-- ここまで -->

    <!-- フッター -->
    <footer>
        <div class="d-flex justify-content-end align-items-center col-12">
            <p class="small">© 2022 Cafe Recursion. All Rights Reserved.</p>
        </div>
    </footer>
    
    <!-- ここまで - フッター -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
